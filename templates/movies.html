<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{movie_list}}</h1>
    {% for movie in movie_list    %}
        <li>{{movie}}</li>
    {% endfor %}

    <br>

    {% for movie in movie_list %}

        {% else %}
        <li>{{movie}}</li>
    {% endif %}
{% endfor %}
</body>
</html>
